<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <title>Weather Outlook</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto+Condensed:wght@300&family=Tinos&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <div class="search-field">
            <div class="search-bar">
                <label for="city">Search for a City:</label>
                <br>
                <div class="wrapper">
                    <div class="search-input">
                        <input type="text" id="city" name="city" placeholder="City Name">
                        <button type="button" id="search-button" class="btn btn-outline-info"><i
                                class="fas fa-search"></i></button>
                        <div class="autocom-box">
                        </div>
                    </div>
                </div>
            </div>
            <div class="city-list"></div>
        </div>
        <div class="weather-display">
            <div class="weather-info">
            </div>
            <div class="weather-imgs">
                <h2>5-Day Forecast</h2>
                <div class="weather-imgs-content"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
